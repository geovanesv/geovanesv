# .github/workflows/github-stats.yml
name: Generate GitHub Stats

on:
  schedule:
    # Executa todos os dias √†s 6:00 UTC (3:00 AM no hor√°rio de Bras√≠lia)
    - cron: '0 6 * * *'
  workflow_dispatch: # Permite execu√ß√£o manual
  push:
    branches: [ main ]

jobs:
  github-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Generate GitHub Stats
        # Use a vers√£o oficial da action que funciona
        uses: jstrieb/github-stats@v1.0.14
        with:
          ACCESS_TOKEN: ${{ secrets.GH_TOKEN }}
          # Inclui reposit√≥rios privados e organiza√ß√µes
          EXCLUDE_REPOS: ""
          # Inclui reposit√≥rios forkados (opcional)
          EXCLUDE_FORKED: false

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add generated/
          git diff --staged --quiet || git commit -m "üìä Updated GitHub stats"
          git push
