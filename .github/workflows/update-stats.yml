name: Generate GitHub Stats

on:
  schedule:
    # Executa todos os dias Ã s 6:00 UTC (3:00 AM no horÃ¡rio de BrasÃ­lia)
    - cron: '0 6 * * *'
  workflow_dispatch: # Permite execuÃ§Ã£o manual
  push:
    branches: [ main ]

jobs:
  github-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Generate GitHub Stats
        # Usando fork funcional
        uses: sdhhf1245/stats@main
        with:
          ACCESS_TOKEN: ${{ secrets.GH_TOKEN }}
          EXCLUDE_REPOS: ""   # deixar vazio para incluir todos
          EXCLUDE_FORKED: false

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add generated/
          git diff --staged --quiet || git commit -m "ðŸ“Š Updated GitHub stats"
          git push
